<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>הגרלת לוטו</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="Text"><h1>הגרלת לוטו</h1></div>
    <div id="header">
        <h6 class="headText White">
            ניחוש נכון של כל ששת המספרים וגם של המספר החזק מזכה בפרס של 1000 שקלים, ניחוש נכון של כל ששת המספרים ללא ניחוש נכון של המספר החזק מזכה בפרס של 600 שקלים , ניחוש נכון של ארבעה מספרים וגם של המספר החזק מזכה בפרס של 400 שקלים .
        </h6>
        <h3 id="wallet" class="headText White">סכום: שח1000</h3>
    </div>

    <div id="container">
        <div class="row">
            <div id="allNums" class="col-12 col-md-6"></div>
            <div id="buttons" class="col-12 col-md-3">
                <input type="button" id="check-button" class="custom-button" style="margin-top:100px;" value="בדיקת הגרלה-300שח" onclick="" />
                <input type="button" id="finish-button" class="custom-button" style="margin-bottom:50px;" value="סיים הגרלה" />
                <div id="results"></div>
            </div>
            <div id="PowerNums" class="col-12 col-md-3"></div>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
